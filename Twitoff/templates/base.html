<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Twitoff!! - {{title}}</title>
        <!--Adding a stylesheet from picnicss.com-->
        <link rel="stylesheet" href="https://unpkg.com/picnic">
    </head>

    <body>

        {% block content %}

        <h1> Twitoff is cool! </h1>
        <article class="flex two" style="padding: 3em 1em;">
        <form action="/user" method="post">
            <input type='text' name='user_name' placeholder="User to add">
            <input type="submit" value="Add User">
        </form>

        <form action ="/compare" method="POST">
            <select name="user1">
                {% for user in users %}
                <option value="{{ user.name}}">{{user.name}}</option>
                {% endfor %}
            </select>
            <select name="user2">
                    {% for user in users %}
                    <option value="{{ user.name}}">{{user.name}}</option>
                    {% endfor %}
            </select>
            <input type="text" name="tweet_text" placeholder="Tweet to predict">
            <input type="submit" value="Compare Users">
        </form>

            <li> {{user.name}}</li>
            
            {% endfor %}

        </ul>
        -->
        {% endblock %}
    </body>

</html>
